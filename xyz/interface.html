<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chat Application</h1>
        <form id="account-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <button type="submit">Create Account</button>
        </form>
        <div class="users-container">
            <h2>Your Friends</h2>
            <ul id="friends-list"></ul>
            <form id="add-friend-form">
                <input type="text" id="friend-address" placeholder="Friend's Address" required>
                <input type="text" id="friend-name" placeholder="Friend's Name" required>
                <button type="submit">Add Friend</button>
            </form>
        </div>
        <div class="messages-container">
            <h2>Messages</h2>
            <ul id="messages-list"></ul>
            <form id="send-message-form">
                <input type="hidden" id="friend-address-input">
                <input type="text" id="message-content" placeholder="Type your message..." required>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
